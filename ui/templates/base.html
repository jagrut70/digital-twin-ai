<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital Twin System - AI-Powered Digital Twin Management Platform">
    <meta name="keywords" content="digital twin, AI, machine learning, IoT, analytics, monitoring">
    <meta name="author" content="Digital Twin System">
    
    <title>{% block title %}Digital Twin System{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Line Icons -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    
    <!-- Page-specific CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-wrapper">
        <!-- Top Navigation Bar -->
        <nav class="top-nav">
            <div class="nav-container">
                <div class="nav-left">
                    <div class="logo">
                        <i class="lni lni-robot"></i>
                        <span class="logo-text">Digital Twin</span>
                    </div>
                </div>
                <div class="nav-right">
                    <div class="user-menu">
                        <div class="user-avatar">
                            <i class="lni lni-user"></i>
                        </div>
                        <span class="user-name">User</span>
                        <i class="lni lni-chevron-down"></i>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
