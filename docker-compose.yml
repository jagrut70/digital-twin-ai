version: '3.8'

services:
  digital-twin:
    build: .
    container_name: digital-twin-app
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_URL=sqlite:///./digital_twin_production.db
      - LOG_LEVEL=INFO
      - RELOAD=false
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
      - digital_twin_db:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - digital-twin-network

  # Optional: Add Redis for caching (uncomment if needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: digital-twin-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   restart: unless-stopped
  #   networks:
  #     - digital-twin-network

volumes:
  digital_twin_db:
    driver: local

networks:
  digital-twin-network:
    driver: bridge
